<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Loading of Images</title>
    <link rel="stylesheet" href="styles/lazy.css">
</head>

<body>
    <main>
        <h1>Progressive Loading of Images</h1>
        <picture>
            <img src="images/placeholder.png"  data-src="images/candy image.jpeg" alt="candy image">
        </picture>
        <picture>
            <img src="images/placeholder.png"  data-src="images/forest .jpeg" alt="forest image">
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="images/ocean view.jpeg" alt="ocean image">
        </picture>
        <picture>
            <img  src="images/placeholder.png"data-src="images/pineapple picture.webp" alt="pineapple image">
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="images/river image.jpeg" alt="river image">
        </picture>

    </main>

    <script src="scripts/lazy.js"></script>
</body>
</html>
